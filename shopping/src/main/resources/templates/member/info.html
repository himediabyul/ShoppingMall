<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--  nav 영역 시작-->
<div th:replace="fragment/nav"></div>

<div class="container">
<table class="table  table-bordered text-center">

    <tr>
        <td class="col-2 text-center bg-light">회원번호</td>
        <td th:text="${#authentication.principal.member.uidx}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">아이디</td>
        <td th:text="${#authentication.principal.member.uid}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">이름</td>
        <td th:text="${#authentication.principal.member.username}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">이메일</td>
        <td th:text="${#authentication.principal.member.email}"></td>
    </tr>

</table>

<a class="btn btn-outline-warning" th:href="@{/member/edit(uidx=${#authentication.principal.member.uidx})}">회원정보수정</a>
<a class="btn btn-outline-danger" th:onclick="'deleteMember('+${#authentication.principal.member.uidx}+')'">회원탈퇴</a>
<a class="btn btn-outline-secondary" th:href="@{/sell/list}">돌아가기</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


<script>

    function deleteMember(uidx) {

        if (confirm("탈퇴 하시겠습니까?")) {

            location.href = '/member/delete?uidx=' + uidx;

        }

    }

</script>


</body>
</html>
