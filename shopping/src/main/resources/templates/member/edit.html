<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--  nav 영역 시작-->
<div th:replace="fragment/nav"></div>

<div class="card m-3">

    <div class="card-header">
        회원 정보 수정
    </div>
    <div class="container">
        <div class="card-body">

            <form method="post">

                <div class="mb-3">
                    <label for="uidx" class="form-label">회원번호</label>
                    <input type="text" class="form-control" th:value="${member.uidx}" id="uidx" name="uidx" readonly>
                </div>

                <div class="mb-3">
                    <label for="uid" class="form-label">아이디</label>
                    <input type="text" class="form-control" th:value="${member.uid}" id="uid" name="uid" readonly>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="text" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">이름</label>
                    <input type="text" class="form-control" th:value="${member.username}" id="username" name="username" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="text" class="form-control" th:value="${member.email}" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="address1" class="form-label">우편번호</label>
                    <input type="text" class="form-control" th:value="${member.address1}" id="address1" name="address1" placeholder="우편번호">
                    <input type="button" class="btn-outline-secondary" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>

                    <label for="address2" class="form-label">주소</label>
                    <input type="text" class="form-control" th:value="${member.address2}" id="address2" name="address2" placeholder="주소"><br>
                    <label for="address3" class="form-label">상세주소</label>
                    <input type="text" class="form-control" th:value="${member.address3}" id="address3" name="address3" placeholder="상세주소">
                    <label for="extra" class="form-label">참고사항</label>
                    <input type="text" class="form-control" th:value="${member.extra}" id="extra" name="extra" placeholder="참고사항">
                </div>

                <!--      role 자동 입력 -->
                <input type="text" class="form-control" name="role" th:value="${member.role}" hidden>

                <div class="mb-3">
                    <input type="reset"  class="btn btn-outline-secondary" value="재입력"> <input type="submit" class="btn btn-outline-warning" value="수정">
                    <a class="btn btn-outline-danger" th:href="@{/sell/list}">돌아가기</a>
                </div>

            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extra").value = extraAddr;

                } else {
                    document.getElementById("extra").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('address1').value = data.zonecode;
                document.getElementById("address2").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address3").focus();
            }
        }).open();
    }

</script>


</body>
</html>
