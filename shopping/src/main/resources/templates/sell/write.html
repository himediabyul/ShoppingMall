<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--  nav 영역 시작-->
<div th:replace="fragment/nav"></div>

<div class="container">

<div class="card m-3">

  <div class="card-header">
    상품 등록
  </div>

  <div class="card-body">

    <form method="post" enctype="multipart/form-data">


      <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" class="form-control" th:value="${#authentication.principal.member.uid}" readonly>
        <input type="hidden" id="writer" name="writer" th:value="${#authentication.principal.member.uidx}" >
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <select name="category" id="category" class="form-control">
          <option value="의류">의류</option>
          <option value="생활용품">생활용품</option>
          <option value="애완용품">애완용품</option>
          <option value="전자제품">전자제품</option>
          <option value="기타">기타</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="product" class="form-label">상품명</label>
        <input type="text" class="form-control" id="product" name="product">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">판매가격</label>
        <input type="text" class="form-control" id="price" name="price">
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label" >대표사진</label>
        <input multiple type="file" class="form-control" id="photo" name="photo">

        <label for="des1" class="form-label">상세사진</label>
        <input type="file" class="form-control" id="des1" name="des1">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">상세설명</label>
        <textarea class="form-control" id="description" name="description" height="100px"></textarea>
      </div>


      <div class="mb-3">
        <input type="reset"  class="btn btn-outline-secondary" value="재입력"> <input type="submit" class="btn btn-outline-warning" value="등록">
        <a class="btn btn-outline-danger" th:href="@{/sell/list}">돌아가기</a>
      </div>

    </form>

  </div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
