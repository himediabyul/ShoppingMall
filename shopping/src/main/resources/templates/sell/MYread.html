<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


<!--  nav 영역 시작-->
<div th:replace="fragment/nav"></div>

<div class="container">

    <div class="row">
        <div class="col-4">
            <th:block th:if="${product.photo != null}">
            <img th:src="@{/upload/photo/{name}(name=${product.photo})}" width="500px">
            </th:block>
        </div>

        <div class="card" col-6>
            <div class="card-header">
                상품분류: <h6 th:text="${product.category}"></h6>
                상품명: <h2 th:text="${product.product}"></h2>
                상세설명: <h5 th:text="${product.description}"></h5>
                판매금액: <h5 th:text="${product.price}"></h5>
                판매자: <h6 th:text="${product.writer.uid}"></h6>
                등록일: <h6 th:text="${product.regdate}"></h6>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div>
        <th:block th:if="${product.des1 != null}">
            <img th:src="@{/upload/photo/{name}(name=${product.des1})}">
        </th:block>
    </div>

</div>

<div class="container">
    <th:block th:if="${#authentication.principal.member.uidx} == ${product.writer.uidx}">
    <a class="btn btn-outline-warning" th:href="@{/sell/edit(sidx=${product.sidx})}"> 수정</a>
    <a class="btn btn-outline-danger" th:onclick="'deleteProduct('+${product.sidx}+')'">삭제</a>
    </th:block>
    <a class="btn btn-outline-secondary" th:href="@{/sell/list}">돌아가기</a>
</div>

<!-- 댓글 영역 시작 -->

<div class="container">

<div class="card m-2 my-2">
    <div class="card-header">
        댓글
    </div>
    <div class="card-body">
        <!--댓글 작성 영역-->
        <div class="p-3 border-bottom">
            <h5 class="title my-2">댓글 작성</h5>
            <div class="mb-3">
                <label class="form-label">작성자</label>
                <input type="text" class="form-control" th:value="${#authentication.principal.member.uid}"
                       readonly>
                <input type="hidden" class="form-control" id="replyer"
                       th:value="${#authentication.principal.member.uidx}">
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea class="form-control" rows="3" id="reply"></textarea>
            </div>
            <div class="mb-3">
                <input type="submit" value="등록" id="btn_reply" class="form-control btn btn-primary">
            </div>
        </div>


        <!--댓글 리스트 영역-->
        <table class="table">
            <tbody id="replyList">

            </tbody>
        </table>


    </div>
</div>


</div>

</div>


<!-- 댓글 수정 Modal -->
<div class="modal fade" id="replyEditModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">댓글 수정</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">작성자</label>
                    <input type="text" class="form-control" id="ereplyerName" readonly>
                    <input type="hidden" id="ereplyer">
                    <input type="hidden" id="erno">
                    <input type="hidden" id="ereplydate">
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea class="form-control" rows="3" id="ereply"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                    <button type="button" id="btn_edit" class="btn btn-primary">수정</button>
            </div>
        </div>
    </div>
</div>

</div>


<!-- 게시물 삭제 -->
<script>

    function deleteProduct(sidx) {

        if (confirm("삭제하시겠습니까?")) {

            location.href = '/sell/delete?sidx=' + sidx;

        }

    }

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

<script th:inline="javascript">

    var sidx = [[${product.sidx}]]
    var midx = [[${midx}]]

</script>

<script src="/js/reply_jquery.js"></script>


</body>
</html>
