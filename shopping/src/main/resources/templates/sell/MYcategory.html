<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRODUCT LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--  nav 영역 시작-->
<div th:replace="fragment/nav"></div>


    <div class="container">

    <div class="row" style="margin: 30px">

      <div class="card" style="width: 18rem; margin: 10px" th:each="sell : ${categoryList}">
        <th:block th:if="${sell.photo != null}">
          <img th:src="@{/upload/photo/{name}(name=${sell.photo})}" width="350" height="300" class="card-img-top">
        </th:block>
        <div class="card-body">
          <h5 class="card-title" th:text="${sell.product}"></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">상품구분: <a th:text="${sell.category}"/></li>
          <li class="list-group-item">상품번호: <a th:text="${sell.sidx}"/></li>
          <li class="list-group-item">상품가격: <a th:text="${sell.price}"/></li>
          <li class="list-group-item">품절여부: <a th:text="${sell.sale ? '판매완료' : '판매중'}"/></li>
        </ul>
        <div class="card-body">
          <a th:href="@{/sell/read(sidx=${sell.sidx})}" class="card-link">상세보기</a>
        </div>
      </div>


    </div>

    </div>

    <!--    페이징 구간-->

<nav aria-label="Page navigation example" class="container" style="margin-left: 640px; margin-top: 10px;">
  <ul class="pagination">
    <li class="page-item" th:classappend="${i == categoryList.pageable.pageNumber + 1} ? 'disabled' : '' ">
      <a class="page-link" th:href="@{/sell/category(page=${categoryList.pageable.pageNumber - 1})}">Previous</a>
    </li>
    <li class="page-item" th:classappend="${i == categoryList.pageable.pageNumber} ? 'active' : '' " th:each="i : ${#numbers.sequence(startPage, endPage)}">
      <a class="page-link" th:href="@{/sell/category(page=${i},category=${category})}" th:text="${i + 1}">1</a>
    </li>
    <li class="page-item" th:classappend="${categoryList.totalPages == categoryList.pageable.pageNumber + 1} ? 'disabled' : '' ">
      <a class="page-link" th:href="@{/sell/category(page=${categoryList.pageable.pageNumber + 1})}">Next</a>
    </li>
  </ul>
</nav>

    <div class="container">
      <a href="/sell/write" class="btn btn-outline-warning">상품등록</a>
    </div>



  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
