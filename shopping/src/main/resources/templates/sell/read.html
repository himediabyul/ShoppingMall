<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>


<!--&lt;!&ndash;  nav 영역 시작&ndash;&gt;
&lt;!&ndash;<div th:replace="fragment/nav"></div>&ndash;&gt;-->

<div class="container">
<table class="table  table-bordered text-center">

    <tr>
        <td class="col-2 text-center bg-light">상품번호</td>
        <td th:text="${product.sidx}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">상품명</td>
        <td th:text="${product.product}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">가격</td>
        <td th:text="${product.price}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">대표사진</td>
        <td>
            <th:block th:if="${product.photo != null}">
                <img th:src="@{/upload/photo/{name}(name=${product.photo})}" width="300">
            </th:block>
        </td>
    </tr>
    <tr>
        <td class="col-2 text-center bg-light">상세사진</td>
        <td>
            <th:block th:if="${product.des1 != null}">
                <img th:src="@{/upload/photo/{name}(name=${product.des1})}">
            </th:block>
        </td>
    </tr>


</table>
</div>
<div class="container">
<a class="btn btn-outline-warning" th:href="@{/sell/edit(sidx=${product.sidx})}"> 수정</a>
<a class="btn btn-outline-danger" th:onclick="'deleteProduct('+${product.sidx}+')'">삭제</a>
<a class="btn btn-outline-secondary" th:href="@{/sell/list}">돌아가기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


<script>

    function deleteProduct(sidx) {

        if (confirm("삭제하시겠습니까?")) {

            location.href = '/sell/delete?sidx=' + sidx;

        }

    }

</script>


</body>
</html>
